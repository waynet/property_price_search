{% extends 'base.html' %}

{% block content %}
    <h2>Search</h2>
    {% if user.is_authenticated %}
        <p>Current user: {{ user.email }}</p>
        <form action="{% url 'oidc_logout' %}" method="post">
            {% csrf_token %}
            <input type="submit" value="logout">
        </form>
    {% else %}
        <a href="{% url 'oidc_authentication_init' %}">Login</a>
    {% endif %}

{% endblock %}
